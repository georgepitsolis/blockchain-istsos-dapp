<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample Dapp</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <h2>Hello World Ethereum Dapp</h2>
  <body>
    <div>
      <div class="container">
        <label for="username" class="col-lg-2 control-label">Enter your name :</label>
        <input id="username" type="text"/>
      </div>
      <div>
        <button id="setName">Save Name</button>   
        <button id="getName">Get Name</button>
      </div>
    </div>
    <div class="container">
      <div>
        <label class="center-label" for="output">OUTPUT --> </label>
        <div id="output">None</div>
      </div>
    </div>
    <div class="container">
      <div>
        <label class="center-label" for="errorHolder">ERROR --> </label>
        <div id="errorHolder">None</div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="dist/bundle.js"></script>
  </body>
</html>
